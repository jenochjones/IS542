<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JEJ</title>
  <meta name="description" content="The Standard Works, Mapped">
  <meta name="author" content="J Enoch Jones">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="public/css/main.css">
  <link rel="stylesheet" href="public/css/scripturesMapped.css">

  <script type="text/javascript" src="public/vendor/jquery-3.6.0.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAth9fKCMU_ctacq7mcoN2ToGMq2BJqlIY&callback=initMap&v=weekly" async></script>
  <script type="text/javascript" src="public/js/scripturesMapped.js"></script>

</head>

<body>
  <div id="main">
    <div id="left-container">
      <div id="mini-nav">
        <button id="nav-home-btn" class="nav-btn" onclick="Scriptures.changeHash('0')">Home</button>
        <button id="nav-book-btn" class="nav-btn" data-hash="0" onclick="Scriptures.changeHash(this.dataset.hash)"></button>
        <button id="nav-chap-btn" class="nav-btn" data-hash="0" onclick="Scriptures.changeHash(this.dataset.hash)"></button>
      </div>
      <div id="nav-container">
        <div id="navigator"></div>
        <div id="next-prev">
          <button id="prev-btn" class="nav-btn" style="width: 50%; display: none" onclick="Scriptures.prvChapter()">Previous Chapter</button>
          <button id="next-btn" class="nav-btn" style="width: 50%; display: none" onclick="Scriptures.nextChapter()">Next Chapter</button>
        </div>
      </div>
    </div>
    <div id="right-container">
      <div id="header">
        <div id="title"><h1>The Scriptures, Mapped</h1></div>
      </div>
      <div id="map"></div>
    </div>
  </div>

</body>

<script type="text/javascript">
  function ready(readyListener) {
    if (document.readyState != 'loading'){
      readyListener();
    } else {
      document.addEventListener('DOMContentLoaded', readyListener);
    }
  }

  ready(function (){
    Scriptures.init(() => { Scriptures.onHashChanged(true); });
    window.addEventListener("hashchange", Scriptures.onHashChanged);
  })
</script>

</html>
